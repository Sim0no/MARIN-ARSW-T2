<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Weather Stats ARSW</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/weatherservice.js"></script>
        <script src="js/app.js"></script>
        <link rel="stylesheet"
              href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/mapa.css">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default%22%3E"></script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkea9ok6Fc6w38Jrb1X87tbul8F05BmHI&language=en"
                type="text/javascript"></script>
    </head>
    <body onload="app.init()" id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">ARSW Weather Stats</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <div>
                    <input  id="searchCity" type="text" class="form-control" placeholder="Place" aria-label="Place" aria-describedby="basic-addon1">
                    <button id="buttonSearchCity" onclick="app.getWeatherByCity($('#searchCity').val())"  type="button" class="btn btn-info">Search</button>

                </div>

                <div class="col-sm">
                    <h2 >City</h2>
                    <table id="city" class="table table-bordered table-light table-striped">
                        <thead>
                        <tr>
                            <th>City</th>
                            <th>Timezone</th>
                        </tr>
                        </thead>
                        <tbody id="cityb"></tbody>
                    </table>
                </div>
                <div class="col-sm">
                    <h2 >Weather Stats</h2>
                    <table id="weather" class="table table-bordered table-light table-striped">
                        <thead>
                        <tr>
                            <th>State</th>
                            <th>Description</th>
                        </tr>
                        </thead>
                        <tbody id="weatherb"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg">
                <h2>Main stats</h2>
                <table id="mainStats" class="table table-bordered table-light table-striped">
                    <thead>
                    <tr>
                        <th>Stat</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id="mainStatsb"></tbody>
                </table>
            </div>
            <div class="col-lg">
                <h2>Wind Stats</h2>
                <table id="windStats" class="table table-bordered table-light table-striped">
                    <thead>
                    <tr>
                        <th>Stat</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody id="windStatsb"></tbody>
                </table>
            </div>

                <!-- Icon Divider-->

            </div>
        </header>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <div id="map" class="map">

                </div>

            </div>
        </section>
        <!-- About Section-->

        <!-- Bootstrap core JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>


    </body>
</html>
